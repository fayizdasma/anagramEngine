<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Word</title>
</head>
<body>
<form action="/add" method="post">
    <h1>Add Word</h1>
    <table>
        <tr>
            <td> Word:</td>
            <td><input minlength="3" name="word_name" pattern="[A-Za-z]+" required type="text" value=""/></td>
        </tr>
    </table>
    <br/>
    <input name="button" type="submit" value="Add"/>
</form>
<form action="/" method="get">
    <input name="button" type="submit" value="Cancel"/>
</form>
</body>
</html>
